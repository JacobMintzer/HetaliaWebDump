<BODY bgcolor="#ffffff" text="#666666" link="#00cccc" vlink="#009999" background="sikaku.gif">
<P align="center"><BR>
■ヘタリア１話の日本君との初対面■<BR>
<IMG src="shn1.gif" width="300" height="1054" border="0"><BR>
会ったばっかりの日本とイタリア。<BR>
ちょっと日本の敬語が初々しいのもそのせい。<BR>
<BR>
あんまり接点ないようにおもわれる<BR>
戦時中のイタリア＝日本間ですが<BR>
両国の間では戦時中にもかかわらず<BR>
絵画や文学といった文化的な交流があったみたいです。<BR>
<IMG src="shn3.gif" width="270" height="224" border="0"><BR>
その後日本君はイタリアとその上司から大量の<BR>
イタリア本を送りつけられました。<BR>
ちなみにこの本一部は戦火を逃れて<BR>
いまだに現存しているようです。<BR>
<BR>
■文化交流■<BR>
<IMG src="shn2.gif" width="271" height="741" border="0"><BR>
<BR>
日本の春画みて自信喪失する<BR>
外国人多いらしいね(´ー｀*)<BR>
<IMG src="shn4.gif" width="161" height="108" border="0"><BR>
<BR>
■没になったオーストリア■<BR>
<IMG src="o-suto.jpg" width="500" height="386" border="0"><BR>
めがね！めがね！<BR>
