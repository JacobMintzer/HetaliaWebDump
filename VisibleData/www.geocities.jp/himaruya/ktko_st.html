          <td><font size="2">　【すすめ！きたこー放送部】<br>
<br>
　高校生の時に投稿した「北工放送部」をもとにした、放送部ギャグ漫画。高校生の時描いたものなのでさいたまさいたま！など懐かしすぎるネタ満載です。<br>
<br>
　放送部楽しいよ！って言うの広げるために描こうと決心したはずが、とんでもない方向にぶっ飛んだ青春の逸品です。<br>
<br>
