      <BR>
      ■イギリスお前に伝えたいことがある■<BR>
      <BR>

      <BR>
      <FONT size="-1"><BR>
      嘘のような本当の話。一時期フランスが<BR>
      グレートブリテンおよび北アイルランド連合王国の<BR>
      連合入りさせてもらえないかと打診していたことがあったらしい。<BR>
      「フランスとイギリスで連合王国になろう！」→やだ。<BR>
      「じゃあイギリス連邦フランス州はどうっすか…？」→やだ。<BR>
      と見事に断られ、この事実は歴史の闇に消え去ったはずが<BR>
      つい最近その文献が見つかってしまいニュースになったそうです。<BR>
      <BR>
      この二国が一つの国になるのはどう考えても無理だろうなぁ。</FONT><BR>
      <IMG src="hetaria/kokki/ihd6.gif" width="397" height="176" border="0"><BR>
