      <IMG src="7_s3.gif" width="534" height="1596" border="0"><BR>
      <FONT size="-1">このマリアテレジアさんが行ったオーストリアの友達変えは<BR>
      「外交革命」と呼ばれヨーロッパじゃ大変衝撃的なことだったようです。<BR>
      この外交革命によって一番反オーストリアで<BR>
      オーストリアぶっ潰し隊のまとめ役だったフランスが<BR>
      オーストリアの友達になったことで<BR>
      ヨーロッパの友達事情が一気に乱れることになります。<BR>
      <BR>
      フランス「よーし俺たちオーストリアぶっ潰し隊！！」<BR>
      オーストリアぶっ潰し隊「おー！！皆でオーストリアぶっ潰すぞー！<BR>
      「むこうでオーストリア君がフランス君呼んでたよー」<BR>
      フランス「あー今行くー」<BR>
      <BR>
      オーストリアぶっ潰し隊「えええええー！！俺たちどうすりゃいいんですか？」<BR>
