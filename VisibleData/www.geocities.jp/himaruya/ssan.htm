      <TD width="13" background="ah.gif" height="465"></TD>
      <TD background="ten.gif" valign="top" height="465" bgcolor="#ffffff" align="center" width="566">■スーさんと家出■<BR>
      <BR>
      <IMG src="ssan0.gif" width="288" height="193" border="0"><BR>
      【あらずじ】<BR>
      僕(フィンランド）とスーさん(スウェーデン)は<BR>
      デンマークさんの家で下っ端やってたんですけど<BR>
      同僚のスーさんはかなり反抗心強い人で<BR>
      言う事聞かないのでデンマークさんに<BR>
      よく折檻食らってたんですよね。<BR>
      <BR>
      そんな生活にスーさんがキレて<BR>
      デンマークさんの家で暴れまくって家出した隙に<BR>
      僕も一緒に逃げ出してきちゃいました。<BR>
      <BR>
      自由になったのはいいけれど<BR>
      僕の周りってポーランド・リトアニア連合王国とか<BR>
      ロシアさんとか強国ばっかりなんですよね…。<BR>
      <BR>
      <IMG src="ssan01.gif" width="295" height="162" border="0"><BR>
      しょうがないのでスーさんの後をついていく事にしました。<BR>
