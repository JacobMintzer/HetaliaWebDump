      □スペインVSオーストリア□<BR>
      <BR>
      <IMG src="mrt13.gif" width="215" height="191" border="0"><BR>
      <FONT size="-1">オーストリア継承戦争はこんな感じ。<BR>
      ほとんどオーストリア苛めみたいな状態です。<BR>
      そんなフランス、プロイセンに挟まれて苦戦する中<BR>
      南の方から回りこんだスペインに<BR>
      イタリア（ミラノ）を誘拐されてしまいました。</FONT><BR>
      <IMG src="mrt14.gif" width="313" height="171" border="0"><BR>
      <BR>
      <IMG src="mrt12.gif" width="550" height="711" border="0"><BR>
      <BR>
      <BR>
      <IMG src="mrt15.gif" width="550" height="1380" border="0"><BR>
      オーストリア継承戦争での対スペイン戦<BR>
      最初はミラノ占領するもののイタリア（サルデーニャ）が<BR>
      オーストリア側についたためにスペインの<BR>
      北イタリア奪還作戦は失敗に終りました。<BR>
      <BR>
      まだまだ借金のこってるぞ。がんばれスペイン。<BR>
