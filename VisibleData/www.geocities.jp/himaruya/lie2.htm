<TITLE>ヘタリア　ヘタレ５「Lietuvis!!」米軍には○○のせいで骨折して帰還する羽目になった奴がいる</TITLE>
</HEAD>
<BODY bgcolor="#ffffff" text="#666666" link="#00cccc" vlink="#009999" background="sikaku.gif">
<P align="center"><IMG src="lie2.gif" width="338" height="870" border="0"><BR>
<IMG src="lie33.gif" width="380" height="187" border="0"><BR>
ロシアとドイツが仲良くなるのに対して<BR>
一番すねまくったのが日本でした。<BR>
「欧米事情はよくわからん!!」と声明して<BR>
日本内閣はなぜか総辞職してしまいました。<BR>
<BR>
欧米にとっては「なんでそこで総辞職なのさ！？」<BR>
っていう感じで一番わけのわからない<BR>
行動をしたのは日本君だったという…。<BR>
<IMG src="lie31.gif" width="434" height="250" border="0"><BR>
日露戦争のロシアと日本<BR>
<BR>
この戦争で大国ロシアを破ったと世界中に<BR>
名前を知らしめた日本でしたが<BR>
このとき日本は全力で戦ったのに対し<BR>
ロシア側は地方部隊をちょこっと出しただけで<BR>
まだまだ余裕しゃくしゃくだったようです。<BR>
<IMG src="lie32.gif" width="134" height="168" border="0"><BR>
ロシアと喧嘩したせいで日本は<BR>
５年分の生活費を使ってしまったそうな。<BR>
がんばれ日本。<BR>
